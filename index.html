<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expense Book</h1>

  <!-- Tab Navigation -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="add-expense">Add Expense</button>
    <button class="tab-btn" data-tab="upload-bill">Bills Gallery</button>
    <button class="tab-btn" data-tab="charts">Graph</button>
    <button class="tab-btn" data-tab="summary">Monthly Summary</button>
  </div>
  
  <!-- Expense Form -->
  <div class="tab-content active" id="add-expense">
<form id="expense-form">
  <input type="date" id="date" required>
  
  <label for="category">Category:</label>
  <select id="category" required>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Shopping">Shopping</option>
    <option value="Bills">Bills</option>
    <option value="Other">Other</option>
  </select>

  <input type="number" id="amount" placeholder="Amount" required>
  <input type="text" id="note" placeholder="Note">
  <button type="submit">Add Expense</button>
</form>
  
  <!-- Expense List -->
  <h2>Expenses</h2>
  <!-- Search bar -->
  <input 
  type="text; number" 
  id="searchInput" 
  placeholder="Search here..." 
  style="margin-bottom: 15px; padding: 5px; width: 250px;"
>
  <table id="expenseTable">
   <thead>
  <tr id="tr">
    <th>Date</th>
    <th>Category</th>
    <th>Amount</th>
    <th>Note</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
    <tbody id="expense-list"></tbody>
  </table>

  <!-- Export Button Section -->
  <button id="exportBtn">Export as CSV</button>
  </div>

  <!-- Bills Gallery Section -->
  <div class="tab-content" id="upload-bill">
  <h2>Bills Gallery</h2>
  
  <!-- Upload Section -->
  <input type="file" id="billUpload" accept="image/*,.pdf" multiple>
  <button id="uploadBtn">Upload Bill</button>
  
  <!-- Gallery Section -->
  <div id="billsGallery" class="gallery"></div>
     <!-- Trigger button -->
    <button id="openLightbox" hidden>Open Image</button>
    
  <!-- Lightbox container (hidden by default) -->
     <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
      <span id="lightbox-close" class="close">&times;</span>

      <!-- Navigation Arrows -->
      <span id="lightbox-prev" class="lightbox-nav">&#10094;</span>
      <span id="lightbox-next" class="lightbox-nav">&#10095;</span>
    <img id="lightbox-img" src="" alt="Lightbox Image">
    <iframe id="lightbox-pdf" style="display:none; width:80%; height:80%; border:none;"></iframe>
 </div>
</div>

  <!-- Chart Section -->
<!-- Chart Section -->
  <div class="tab-content" id="charts">
    <h2>Total Expense</h2>
    <canvas id="expense-chart" width="400" height="200"></canvas>
  </div>

  <div class="tab-content" id="summary">
  <!-- Monthly Totals -->
  <h2>Monthly Totals</h2>
  <ul id="monthly-summary"></ul>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
